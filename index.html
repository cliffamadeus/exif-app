<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
  
</head>
<body>
<html>
  <ion-header>
    <ion-toolbar>
      <ion-title>Photo Distance Calculator</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <!--Compute Box-->
    <div class="col">
      <div class="card">
        <div class="card-body">
          <ion-grid>
            <ion-row>
              <ion-col>
                <h5 id="calgps"></h5>
              </ion-col>
              <ion-col>
                <button type="button" class="btn btn-primary " onclick='javascript:calgps();'>Calculate Distance </button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </div>
    </div>

    <!--Integrated-->

    <ion-grid>
      <ion-row>
        <ion-col> <img id='img1' class="img-fluid" src='https://www.freeiconspng.com/uploads/no-image-icon-6.png' width=200px> </ion-col>
        <ion-col>
          <h5 class="card-title" >Image 1</h5>
            <br>
            <input text-truncate type='file' id="imginput1" onchange='javascript:imginput1(this);' />
              <p class="card-text">
                <pre>Latitude: <span id="gps1la"></span></pre>
                <pre>Longitude: <span id="gps1lo"></span></pre>
              </p>
        </ion-col>


        <ion-col><img id='img2' class="img-fluid" src='https://www.freeiconspng.com/uploads/no-image-icon-6.png' width=200px></ion-col>
        <ion-col>
          <h5 class="card-title" >Image 2</h5>
            <br>
            <input text-truncate type='file' id="imginput2" onchange='javascript:imginput2(this);' />
              <p class="card-text">
                <pre>Latitude: <span id="gps2la"></span></pre>
                <pre>Longitude: <span id="gps2lo"></span></pre>
              </p>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-content>
  
<script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
<script  src="./js/script.js"></script>
</body>
</html>
