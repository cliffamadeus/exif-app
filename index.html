<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Calculate Distance between two photos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<body>
<!-- partial:index.partial.html -->
<html>

Only Select two exif(gps) photos & Calculate distance between two photos
<br /><br /><br /><br />
<div width=500px>
  <div style='float:left;'>
    <img id='img1' src='https://www.freeiconspng.com/uploads/no-image-icon-6.png' width=200px>
    <pre>Latitude: <span id="gps1la"></span></pre>
    <pre>Longitude: <span id="gps1lo"></span></pre>
    <input type='file' id="imginput1" onchange='javascript:imginput1(this);' />
  </div>
  <div style='float:left;'>
    <img id='img2' src='https://www.freeiconspng.com/uploads/no-image-icon-6.png' width=200px>
    <pre>Latitude: <span id="gps2la"></span></pre>
    <pre>Longitude: <span id="gps2lo"></span></pre>
    <input type='file' id="imginput2" onchange='javascript:imginput2(this);' />
  </div>
</div>

<div id="calgps"> </div>
<button onclick='javascript:calgps();'>Distance Calculate</button>

<script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
<!-- partial -->
  <script  src="./js/script.js"></script>

</body>
</html>
