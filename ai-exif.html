<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Image Detector with Metadata</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
</head>
<body class="bg-light py-4">

<div class="container text-center">
  <h1 class="mb-4">AI-Generated Image Detector</h1>
  
  <input type="file" id="imageInput" accept="image/*" class="form-control w-50 mx-auto mb-3" />
  
  <img id="preview" src="#" alt="Preview" class="img-thumbnail d-none mb-3" style="max-width: 300px;">
  
  <div id="result" class="fw-bold mb-3"></div>

  <button id="showMetadataBtn" class="btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#metadataModal">
    View Metadata
  </button>
</div>

<!-- Metadata Modal -->
<div class="modal fade" id="metadataModal" tabindex="-1" aria-labelledby="metadataModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="metadataModalLabel">Image Metadata</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ul id="metadataList" class="list-group">
          <!-- EXIF metadata will be populated here -->
        </ul>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap 5 JS Bundle (with Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const imageInput = document.getElementById("imageInput");
  const preview = document.getElementById("preview");
  const result = document.getElementById("result");
  const showMetadataBtn = document.getElementById("showMetadataBtn");
  const metadataList = document.getElementById("metadataList");

  imageInput.addEventListener("change", function () {
    const file = this.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function (e) {
      preview.src = e.target.result;
      preview.classList.remove("d-none");
      showMetadataBtn.classList.remove("d-none");

      EXIF.getData(file, function () {
        const tags = EXIF.getAllTags(this);
        metadataList.innerHTML = ""; // Clear previous list

        // Extract relevant tags
        const make = tags.Make || "N/A";
        const model = tags.Model || "N/A";
        const dateTime = tags.DateTimeOriginal || "N/A";
        const software = tags.Software || "N/A";
        const lat = tags.GPSLatitude ? `${tags.GPSLatitude.join(', ')} ${tags.GPSLatitudeRef}` : "N/A";
        const lon = tags.GPSLongitude ? `${tags.GPSLongitude.join(', ')} ${tags.GPSLongitudeRef}` : "N/A";

        // Decision logic
        let decision = "Undetermined";
        if (make !== "N/A" || model !== "N/A" || dateTime !== "N/A") {
          decision = "üü¢ Likely a Real Photo";
        } else if (software !== "N/A" && /dall|midjourney|diffusion|ai/i.test(software)) {
          decision = "üî¥ Likely AI-Generated";
        } else {
          decision = "‚ö†Ô∏è Possibly AI-Generated (No camera metadata)";
        }

        result.textContent = `Detection Result: ${decision}`;

        // Populate metadata list
        const displayFields = {
          "Camera Make": make,
          "Camera Model": model,
          "Date Taken": dateTime,
          "Software": software,
          "GPS Latitude": lat,
          "GPS Longitude": lon
        };

        for (const [key, value] of Object.entries(displayFields)) {
          const li = document.createElement("li");
          li.className = "list-group-item d-flex justify-content-between";
          li.innerHTML = `<strong>${key}:</strong> <span>${value}</span>`;
          metadataList.appendChild(li);
        }
      });
    };
    reader.readAsDataURL(file);
  });
</script>

</body>
</html>
